name: Gestao de Vagas Application

on:
  push:
    branches:
      - main
      - gestao-vagas/implantacao-monitoramento

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'