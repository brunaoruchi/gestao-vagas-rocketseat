name: Gestao de Vagas Application

on:
  push:
    branches:
      - main
      - gestao-vagas/implantacao-monitoramento

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build project
        run: mvn clean install
      - name: Login Docker
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker build -t brunaoruchi/gestao-vagas .
      - name: Publish Docker image
        run: docker push brunaoruchi/gestao-vagas
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image Docker Hub
        run: docker pull brunaoruchi/gestao-vagas
      - name: Remove container
        run: docker rm -f gestao-vagas
      - name: Run Docker container
        run: docker run -d -p 8080:8080 -e DATABASE_URL=${{ secrets.DATABASE_URL }} -e DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }} -e DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} --name gestao-vagas brunaoruchi/gestao-vagas